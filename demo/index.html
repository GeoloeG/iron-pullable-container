<!doctype html>
<html lang="en">
<head>
  <title>iron-pullable-container demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../iron-pullable-container.html">
  <link rel="import" href="../../paper-styles/default-theme.html">
  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../../paper-styles/color.html">

  <style is="custom-style">
    /* If you want your things to transition nicely, you might want to disable
     * text selection on those elements. */
    iron-pullable-container {
      height: 480px;
      -moz-user-select: none;
      -ms-user-select: none;
      -webkit-user-select: none;
      user-select: none;
      cursor: default;
    }
  </style>

</head>
<body unresolved>
  <template is="dom-bind">
    <div class="horizontal-section-container">
      <div class="horizontal-section">
        <h1>Standard pull</h1>
        <iron-pullable-container>
          <h2>Pull me down!</h2>
          <div>(I was pulled [[_nbPull1]] time(s))</div>
        </iron-pullable-container>
      </div>

      <div class="horizontal-section">
        <h1>Pull with Spinners</h1>
        <iron-pullable-container>
          <h2>Pull me down!</h2>
          <div>(I was pulled [[_nbPull2]] time(s))</div>
        </iron-pullable-container>
      </div>

      <div class="horizontal-section">
        <h1>Pull with custom settings</h1>
        <iron-pullable-container>
          <h2>Pull me down!</h2>
          <div>(I was pulled [[_nbPull2]] time(s))</div>
        </iron-pullable-container>
      </div>
    </div>
  </template>
</body>
</html>
